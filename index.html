    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#5D3EBE', // Bright Purple
                light: '#7C5CDE', // Lighter Purple
                dark: '#4A2F9C',  // Darker Purple
              },
              secondary: {
                DEFAULT: '#2EC5CE', // Teal
                light: '#6FE3EA',   // Lighter Teal
                dark: '#25A2AA',    // Darker Teal
              },
              neon: { // Added neon colors for carousel
                pink: '#FF00E5',
                cyan: '#00FFFF',
                lime: '#7FFF00',
              },
              neutral: {
                light: '#F8F9FA',     // Used for light theme backgrounds
                DEFAULT: '#6C757D',   // Used for medium text
                dark: '#343A40',      // Used for dark text on light backgrounds
                darker: '#212529',    // Used for very dark text or subtle dark backgrounds
                // Dark mode specific shades - Adjusted for a lighter "semi-transparent dark" feel
                50: '#F9FAFB',  // off-white (dark mode text)
                100: '#F3F4F6', // very light gray (dark mode text)
                200: '#E5E7EB', // light gray
                300: '#D1D5DB', // (dark mode secondary text)
                400: '#9CA3AF', // (dark mode subtle text/icons)
                500: '#6B7280', // (dark mode borders - more visible, was #333333) - Tailwind gray-500
                600: '#4B5563', // (dark mode hover states, subtle borders, was #1D1D1D) - Tailwind gray-600
                700: '#374151', // (dark mode elevated cards/surfaces, was #121212) - Tailwind gray-700
                800: '#1F2937', // (dark mode main card backgrounds / section backgrounds, was #0A0A0A) - Tailwind gray-800
                900: '#111827', // (dark mode main page background - was #000000, pure black) - Tailwind gray-900
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], 
              orbitron: ['Orbitron', 'sans-serif'], // Added Orbitron
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              'ios-widget-enter': 'ios-widget-enter 0.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards',
              'ios-widget-modal-enter': 'ios-widget-modal-enter 0.4s cubic-bezier(0.3, 0.9, 0.3, 1.1) forwards',
              'subtlePopIn': 'subtlePopIn 0.3s ease-out forwards',
              'notification-enter': 'notification-enter 0.35s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards',
              'notification-exit': 'notification-exit 0.3s ease-out forwards',
              'pulseGlow': 'pulseGlow 2.5s infinite ease-in-out',
              'carouselCardEnter': 'carouselCardEnter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'neonPulse': 'neonPulse 1.5s infinite alternate',
              'socialIconBounceAndGlow': 'socialIconBounceAndGlow 0.6s ease-out forwards', // New animation
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              'ios-widget-enter': {
                '0%': { opacity: 0, transform: 'translateY(30px) scale(0.95)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              'ios-widget-modal-enter': {
                '0%': { opacity: 0, transform: 'translateY(40px) scale(0.9)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              subtlePopIn: { 
                '0%': { opacity: 0, transform: 'scale(0.98) translateY(5px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              'notification-enter': {
                '0%': { opacity: 0, transform: 'translateY(-20px) scale(0.95)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              'notification-exit': {
                '0%': { opacity: 1, transform: 'translateY(0) scale(1)' },
                '100%': { opacity: 0, transform: 'translateY(-20px) scale(0.95)' },
              },
              pulseGlow: {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  boxShadow: '0 0 10px 3px rgba(var(--color-primary-glow-rgb),0.15), 0 0 20px 7px rgba(var(--color-primary-glow-rgb),0.08)',
                },
                '50%': { 
                  transform: 'scale(1.03)',
                  boxShadow: '0 0 15px 5px rgba(var(--color-primary-glow-rgb),0.25), 0 0 30px 10px rgba(var(--color-primary-glow-rgb),0.12)',
                },
              },
              carouselCardEnter: { 
                '0%': { opacity: 0, transform: 'perspective(1000px) rotateY(30deg) scale(0.9)' },
                '100%': { opacity: 1, transform: 'perspective(1000px) rotateY(0deg) scale(1)' },
              },
              neonPulse: { 
                '0%': { boxShadow: '0 0 5px var(--tw-shadow-color), 0 0 10px var(--tw-shadow-color), 0 0 15px var(--tw-shadow-color)' },
                '100%': { boxShadow: '0 0 10px var(--tw-shadow-color), 0 0 20px var(--tw-shadow-color), 0 0 30px var(--tw-shadow-color)' },
              },
              socialIconBounceAndGlow: { // New keyframes
                '0%': { transform: 'scale(1)', boxShadow: 'none' },
                '30%': { transform: 'scale(1.3)' },
                '60%': { transform: 'scale(0.9)', boxShadow: '0 0 18px 5px var(--glow-color, rgba(255,255,255,0.7))' },
                '100%': { transform: 'scale(1)', boxShadow: 'none' },
              },
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      :root {
        --color-primary: #5D3EBE;
        --color-primary-light: #7C5CDE; 
        --color-primary-dark: #4A2F9C;
        --color-primary-rgb: 93, 62, 190; /* Updated for #5D3EBE */
        --color-primary-light-rgb: 124, 92, 222; /* Updated for #7C5CDE */
        --color-primary-glow-rgb: var(--color-primary-rgb); 
      }
      html.dark {
         --color-primary-glow-rgb: var(--color-primary-light-rgb); 
      }
      .animation-delay-200 {
        animation-delay: 0.2s;
      }
      .animation-delay-400 {
        animation-delay: 0.4s;
      }
      .animation-delay-600 {
        animation-delay: 0.6s;
      }
      .animation-delay-800 { 
        animation-delay: 0.8s;
      }
      .animate-pulseGlow { 
        animation-name: pulseGlow;
        animation-duration: 2.5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      .hero-main-title {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7), 0 0 8px rgba(200, 220, 255, 0.2);
        transition: text-shadow 0.3s ease-out;
        cursor: default; 
      }

      .hero-main-title:hover {
        text-shadow: 0px 0px 1px rgba(0,0,0,0.6), 
                     0 0 12px rgba(220, 230, 255, 0.45), 
                     0 0 20px rgba(200, 210, 255, 0.3), 
                     0 0 30px rgba(0,0,0,0.2); 
      }

      /* Custom scrollbar for webkit browsers (used in ImagePopupModal carousel) */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(var(--color-primary-light-rgb), 0.6);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-primary-light-rgb), 0.8);
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
         background: rgba(var(--color-primary-rgb), 0.6);
      }
       html.dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
         background: rgba(var(--color-primary-rgb), 0.8);
      }

      /* Scroll Snap for Carousel */
      .carousel-snap {
        scroll-snap-type: x mandatory;
      }
      .carousel-snap-item {
        scroll-snap-align: center;
        flex: 0 0 auto; /* Ensure items don't shrink or grow */
      }
      
      /* New Social Icon Styles */
      .social-link-item.animate-active {
        /* This class will be toggled by JS to trigger the animation */
        /* The animation 'socialIconBounceAndGlow' is defined in tailwind.config */
      }

    </style>
